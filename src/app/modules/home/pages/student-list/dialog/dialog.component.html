<div class="container">
  <h6>Are you sure want to delete this record?</h6>
  
  <div style="margin-left:50%;">
    <mat-dialog-actions class="actions">
      <button mat-flat-button color="accent" (click)="closeDialog()">No</button>
      <button mat-flat-button color="accent" (click)="delete()">Yes</button>
    </mat-dialog-actions>
  </div>
</div>
